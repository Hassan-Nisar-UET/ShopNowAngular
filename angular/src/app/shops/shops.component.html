


<div class="bg-light-error rounded p-y-24 p-x-24 m-b-24 overflow-hidden ">
    <div class="d-flex p-y-2">
        <div class="">
            <h4 class="page-title m-0 f-s-20 f-w-600 ">
                Shops management
            </h4>
        </div>
    </div>
    <div >
   <button mat-flat-button color="accent" (click)="showDialog()">
     Add Shops 
   </button>
    </div>
</div>

<mat-card class="cardWithShadow">
    <mat-card-content class="p-24">
        <div class="table-responsive">
            <p-table #dt [value]="dataSource" [sortMode]="'multiple'">
                <ng-template pTemplate="header">
                    <tr>
                        <th style="width: 3%">
                            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                        </th>
                        <th pSortableColumn="name" style="width: 15%">Name <p-sortIcon field="name"></p-sortIcon></th>
                        <th style="width: 20%">Description</th>
                        <th pSortableColumn="address" style="width: 20%">Address <p-sortIcon field="address"></p-sortIcon></th>
                        <th pSortableColumn="country" style="width: 15%">Country <p-sortIcon field="country"></p-sortIcon></th>
                        <th pSortableColumn="type" style="width: 10%">Type <p-sortIcon field="type"></p-sortIcon></th>
                        <th pSortableColumn="phone" style="width: 10%">Phone <p-sortIcon field="phone"></p-sortIcon></th>
                        <th pSortableColumn="gmail" style="width: 15%">Gmail <p-sortIcon field="gmail"></p-sortIcon></th>
                        <th style="width: 7%">Action</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-element>
                    <tr>
                        <td>
                            <p-tableCheckbox [value]="element"></p-tableCheckbox>
                        </td>
                        <td>{{ element.name }}</td>
                        <td>{{ element.description }}</td>
                        <td>{{ element.address }}</td>
                        <td>{{ element.country }}</td>
                        <td>{{ element.type }}</td>
                        <td>{{ element.phone }}</td>
                        <td><a [href]="'mailto:' + element.gmail">{{ element.gmail }}</a></td>
                        <td>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="editRecord(element.id)">
                                    <span>Edit</span>
                                </button>
                                <button mat-menu-item (click)="deleteRecord(element.id)">
                                    <span>Delete</span>
                                </button>
                            </mat-menu>
                            <a [matMenuTriggerFor]="menu" class="cursor-pointer">
                                <i class="pi pi-ellipsis-v"></i>
                            </a>
                        </td>
                    </tr>
                </ng-template>
            </p-table>
        
            <p-paginator [rows]="pageSize" [totalRecords]="totalRecords" [rowsPerPageOptions]="pageSizes"
                (onPageChange)="onPageChange($event)">
            </p-paginator>
        </div>
        

</mat-card-content>
</mat-card>


<p-dialog header="Edit Profile" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }">
    <span class="p-text-secondary block mb-8">Update your information.</span>
    <div class="flex items-center gap-4 mb-4">
        <label for="username" class="font-semibold w-24">Username</label>
        <input pInputText id="username" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex items-center gap-4 mb-8">
        <label for="email" class="font-semibold w-24">Email</label>
        <input pInputText id="email" class="flex-auto" autocomplete="off" />
    </div>
    <div class="flex justify-end gap-2">
        <p-button label="Cancel" severity="secondary" (click)="visible = false" />
        <p-button label="Save" (click)="visible = false" />
    </div>
</p-dialog>
